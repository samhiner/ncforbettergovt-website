<script>
	//injection security isn't a concern here bc they can just send more variables, which would do nothing. 
	//replace this with a backend solution tbh
	function submitContact() {
		$.ajax({
			url: 'https://script.google.com/macros/s/AKfycbyBeW08zpxaFHZBXJlyyXRz3ncz0aEphR6x21WwLv5-ZafdrGY/exec?msg=' + document.getElementById('contactName').value + ' - ' + document.getElementById('contactEmail').value + ' - ' + document.getElementById('contactMessage').value,
			dataType: 'jsonp'
		}).fail(function(jqXHR, textStatus, errorThrown) {
			try {
				var sentInfo = document.getElementById('contactName').value + ' - ' + document.getElementById('contactEmail').value + ' - ' + document.getElementById('contactMessage').value
			} catch {
				var sentInfo = 'Inputs could not be collected.';
			}
			reportError('Contact form was not successfully submitted. jqXHR: ' + JSON.stringify(jqXHR) + ' ------ textStatus: ' + textStatus + ' ------ errorThrown: ' + errorThrown + '------ Sent Info: ' + sentInfo)
			alert('Your messsage was not able to be delivered. Please try again later. If you continue to experience issues please contact us via email or social media.');
		});
	}

	//this is called by the AJAX response
	function msgReceipt() {
		alert('Your message was successfully sent. Thank you!');
		document.getElementById('contactName').value = '';
		document.getElementById('contactEmail').value = '';
		document.getElementById('contactMessage').value = '';
	}
</script>
